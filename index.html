<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>.cvt roflannov - Monitoring Servers ARZ.</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            position: relative;
            overflow: hidden;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
        }

        .content {
            text-align: center;
            color: white;
            z-index: 1;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        p {
            font-size: 1.2em;
            color: #d1d5db;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .loader {
            width: 150px;
            height: 2px;
            background: rgba(255,255,255,0.1);
            margin: 30px auto;
            overflow: hidden;
            border-radius: 1px;
        }

        .loader::after {
            content: '';
            display: block;
            width: 40%;
            height: 100%;
            background: #a78bfa;
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(250%); }
        }
    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="content">
        <h1>Сайт в разработке</h1>
        <p>Идея временно отложена на далёкие края. Когда-нибудь займусь этим.</p>
        <div class="loader"></div>
    </div>

    <script>
        function createStars() {
            const stars = document.querySelector('.stars');
            const count = 200;

            for (let i = 0; i < count; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                
                star.style.left = `${Math.random() * 100}%`;
                star.style.top = `${Math.random() * 100}%`;
                
                star.style.animation = `twinkle ${2 + Math.random() * 3}s infinite ${Math.random() * 2}s`;
                
                const size = Math.random() * 2;
                star.style.width = `${size}px`;
                star.style.height = `${size}px`;
                
                stars.appendChild(star);
            }
        }
        createStars();
    </script>
</body>
</html>
